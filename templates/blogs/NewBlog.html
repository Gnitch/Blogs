{% extends 'blogs/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Blog</title>
    {% block cssfile %}
        <link rel="stylesheet" href="{% static 'blogs/Newblog.css' %}">
    {% endblock %}
</head>
<body >
    
    {% block content %}

    <div class="container col-md-6 text-center">
        <h1>New Blog</h1>
        <form method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            <select class="form-control" id="exampleFormControlSelect1" name="select">
                <option value="default" disabled selected>Select a community to post your blog</option>                
                {% for each in community_list %}
                    <option value="{{each.id}}">{{each.community}}</option>
                {% endfor %}                    
            </select>            
            {{ form1|crispy }}
            {{ form2|crispy }}
            <button type="submit" value="submit" class="btn btn-light text-center">Submit</button>
        </form>
    </div>
    <script src="{% static 'blogs/NewblogProfile.js' %}"></script>
    {% endblock content %}

</body>
</html>
